<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" type="text/css" />
    <title>Wave To Earth Official</title>
    <link rel="icon" href="WTE.Logo.jpg">
    <style>
        body {
            display: flex;
            flex-wrap: nowrap;
        }

        .rectangle-container {
            border: 2px solid #333;
            padding: 20px;
            margin: 0 auto;
            max-width: 1200px;
        }

        .rectangle-container img {
            max-width: 100%;
            height: 200px;
            object-fit: cover; 
            display: block;
            margin-bottom: 10px;
        }

        .rectangle-container p {
            font-size: 16px;
            line-height: 1.5;
            margin-bottom: 10px;
        }

        #albums {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        .album-item {
            flex: 0 0 calc(33.33% - 10px);
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h3 id="Navigation_bar">
        <a href="Overview.html">Overview</a>
        <a href="About.html">About</a>
        <a href="Music.html">Music</a>
        <a href="Social.html">Social</a>
        <a href="Merch.html">Merch</a>
    </h3>

    <header>
        <br><br><br><br>
        <h1>Wave to Earth Music</h1>
        <img src="WTE_member Image2.png" alt="Wave to Earth Logo">
    </header>

    <section class="music-categories">
        <h2>Popular Albums</h2>
    </section>

    <section id="albums" class="rectangle-container">
        <div class="album-item">
            <img src="summer flows.png" alt="Album Cover 1">
            <p><strong>summer flows 0.02</strong></p>
            <p>134,211,604 Listeners</p>
        </div>
        <div class="album-item">
            <img src="flaws and all .png" alt="Album Cover 2">
            <p><strong>flaws and all.</strong></p>
            <p>165,023,210 Listeners</p>
        </div>
        <div class="album-item">
            <img src="wave.png" alt="Album Cover 3">
            <p><strong>wave 0.01</strong></p>
            <p>69,074,159 Listeners</p>
        </div>
    </section>

    <br>

    <section class="music-categories">
        <h2>Popular Singles</h2>
    </section>

    <section id="albums" class="rectangle-container">
        <div class="album-item">
            <img src="summer flows.png" alt="Album Cover 1">
            <p><strong>seasons</strong></p>
            <p>112,992,662 Listeners</p>
        </div>
        <div class="album-item">
            <img src="flaws and all .png" alt="Album Cover 2">
            <p><strong>bad</strong></p>
            <p>65,793,410 Listeners</p>
        </div>
        <div class="album-item">
            <img src="light.png" alt="Album Cover 3">
            <p><strong>light</strong></p>
            <p>35,533,262 Listeners</p>
        </div>
    </section>
